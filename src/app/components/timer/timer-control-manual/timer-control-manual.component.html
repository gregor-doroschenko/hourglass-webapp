<form>
  <mat-form-field>
    <input matInput
           [disabled]="isLoading"
           placeholder="Task description"
           [(ngModel)]="timeTracker.comments"
           name="comments">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Select project"
                [(value)]="timeTracker.project_id">
      <mat-option *ngFor="let proj of projects"
                  [value]="proj.id">
        <span class="outline-text"
              [style.color]="proj?.color">{{ proj.name }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput
           [matDatepicker]="picker"
           placeholder="Choose a date"
           [(ngModel)]="inputDate"
           name="date">
    <mat-datepicker-toggle matSuffix
                           [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input type="time"
           matInput
           placeholder="Start"
           [(ngModel)]="inputStart"
           name="start">
  </mat-form-field>
  <mat-form-field>
    <input type="time"
           matInput
           placeholder="End"
           [(ngModel)]="inputEnd"
           name="end">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="timeTracker.billable"
                name="billable">Billable</mat-checkbox>
  <div>
    <button *ngIf="!isRunning"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading"
            (click)="add()">Add</button>
  </div>
</form>
